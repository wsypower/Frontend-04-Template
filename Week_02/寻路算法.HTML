<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寻路算法</title>
  </head>
  <style>
    #container {
      width: 701px;
      line-height: 7px;
    }
    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: 1px solid white;
      border-right: 1px solid white;
      vertical-align: top;
    }
  </style>

  <body>
    <div id="container"></div>
    <button onclick="localStorage.setItem('map',JSON.stringify(map))">
      保存
    </button>
  </body>
  <script>
    let container = document.querySelector("#container");

    let map = localStorage["map"]
      ? JSON.parse(localStorage["map"])
      : Array(10000).fill(0);

    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");
        if (map[100 * y + x] === 1) {
          cell.style.backgroundColor = "black";
        }
        cell.addEventListener("mousemove", () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = "";
              map[y * 100 + x] = 0;
            } else {
              cell.style.backgroundColor = "black";
              map[y * 100 + x] = 1;
            }
          }
        });
        container.appendChild(cell);
      }
    }
    let mousedown = false;
    let clear = false;
    document.addEventListener("mousedown", (e) => {
      console.log(e);
      mousedown = true;
      clear = e.which === 3;
    });
    document.addEventListener("mouseup", () => (mousedown = false));
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    // sleep 等待函数
    const sleep = (m) => {
      return new Promise((resplve, reject) => [
        setTimeout(() => {
          resplve();
        }, m),
      ]);
    };

    // 广度优先搜索
    const findPath = async (map, star, end) => {
      let table = Object.create(map);
      let queue = [star];
      async function insert(x, y, pre) {
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return;
        }
        if (table[y * 100 + x]) {
          return;
        }
        await sleep(0);
        container.children[y * 100 + x].style.backgroundColor = "lightgreen";
        table[y * 100 + x] = pre;
        queue.push([x, y]);
      }
      while (queue.length) {
        let [x, y] = queue.shift();
        if (x === end[0] && y === end[1]) {
          container.children[y * 100 + x].style.backgroundColor = "red";
          let path = [];
          while (x !== star[0] || y !== star[1]) {
            path.push(map[y * 100 + x]);
            [x, y] = table[y * 100 + x];
            await sleep(30);
            container.children[y * 100 + x].style.backgroundColor = "purple";
          }
          container.children[star[0] * 100 + star[1]].style.backgroundColor =
            "red";
          return path;
        }
        await insert(x - 1, y, [x, y]);
        await insert(x, y - 1, [x, y]);
        await insert(x + 1, y, [x, y]);
        await insert(x, y + 1, [x, y]);

        // await insert(x - 1, y - 1, [x, y]);
        // await insert(x + 1, y - 1, [x, y]);
        // await insert(x - 1, y + 1, [x, y]);
        // await insert(x + 1, y + 1, [x, y]);
      }
    };
    findPath(map, [0, 0], [50, 50]);
  </script>
</html>
